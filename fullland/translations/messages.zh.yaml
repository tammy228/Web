As leading manufacturer of machine-made paper bags in Asia, we are not only concerned about clients’ best interests, but also pay close attention to environmental issues.: 自成立至今，一直以優異的品質與大量快速的交貨能力聞名於業界，做為亞洲自動化手提紙袋的領導者，我們不僅以客戶利益為優先，更隨時關注全球相關的環保議題。
In order to connect with the global market, we have been continuously updating our facilities and improving our quality to meet or even exceed global standards, and demands. We believe that high quality, fast delivery, and competitive prices are not just our slogans, but the results of our constant hard work and never-ending improvement.: 為了與國際市場接軌，我們持續不斷的更新設備與提昇品質，使產品能夠符合並超越國際的標準與要求。我們深信品質卓越，交貨迅速與價格低廉絕非僅是口號，而是我們長期努力與持續改善的成果。
Manufactured venetian blinds and roller blinds and exported to the USA and Japan; main customers are K Mart、J.C. Penny、Sears, etc.: 生產塑膠窗簾與百葉窗，並出口至美國、日本等地，主要客戶為K Mart、J. C. Penney、Sears…等。
Transformed the business scope to fully automated paper bag production. Since 1989, Full Land has been collaborating with SUPERBAG CO., LTD (日本スーパーバッグ株式会社). The main focus was on the domestic market during this period.: 轉型投入全自動手提紙袋生產，並於民國78年（1989）與日本スーパーバッグ株式会社（SUPERBAG CO.， LTD）合作至今，此階段主要市場以國內為主。
