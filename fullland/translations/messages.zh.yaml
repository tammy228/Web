Full Land Industrial Corp. is proud of its historic and professional background since 1976. As leading manufacturer of machine-made paper bags in Asia, we are not only concerned about clients’ best interests, but also pay close attention to environmental issues. Using long fiber kraft paper bag meets the requirement of eco-friendliness and results in the largest economic benefits.: 自1976年成立至今，一直以優異的品質與大量快速的交貨能力聞名於業界，做為亞洲自動化手提紙袋的領導者，我們不僅以客戶利益為優先，更隨時關注全球相關的環保議題。更全程以長纖牛皮紙製作，完全符合環保要求與最大經濟效益。
Connect with the world: 接軌國際
In order to connect with the global market, we have been continuously updating our facilities and improving our quality to meet or even exceed global standards, and demands. We believe that high quality, fast deliver, and competitive prices are not just our slogans, but the results of our constant hard work and never-ending improvement.: 為了與國際市場接軌，我們持續不斷地更新設備與提昇品質，使我們的產品能夠符合並超越國際的標準與要求。我們深信品質卓越、交貨迅速與價格低廉絕非僅是口號，而是我們長期努力與持續改善的成果。
Sustainability: 永續經營
Full Land Industrial Corp. was founded on December 11th, 1976 by Mr. River Yang in Chunan Town, Miao Li Hsien. The early business activities were manufacturing and exporting venetian blinds and roller blinds to the USA. Later due to the offshore migration of the blinds industry and the appreciation of the NT dollar against the US dollar, in 1988, Full Land converted the business focus to automated production of paper bags. Today Full Land has become one of the leading paper bag manufacturers in Asia, and offers to major international name brands all over the world.: 富蘭工業股份有限公司為楊鐤河 先生於民國65年(1976) 12月11日創立於苗栗縣竹南鎮竹南工業區，早期以生產塑膠窗簾為主，並以美國為主要出口市場。民國75年前後，因相關產業外移及台幣升值等諸多不利因素影響下，公司開始籌畫轉型，民國77年(1988)正式投入環保手提紙袋之生產與銷售迄今。1988年正式投入環保手提紙袋之生產與銷售。自成立至今，一直以優異的品質與大量快速的交貨能力聞名。作為亞洲自動化手提紙袋的領導者，我們不僅以客戶利益為優先，更隨時關注全球環保議題。
Product Development: 產品開發
In 2018, we invented “EASY TAKE” the world's first machine made cup holder with handle. It's a brand new eco-friendly packaging that tailor to take out beverage industry. Easy Take is suitable for cold and hot dink cups; special water repellent treatment absolutely ensures the ability of wet resistance. We can also provide small amount of custom printing based on your promotional needs.: 繼紙袋事業之後，更於民國107年(2018)首創全機器製造手提紙杯套EASY TAKE，專為外帶飲料產業開發全新綠色包材。可適用於冷，熱飲料杯上，具有防潑水處理確保其絕對的抗潮能力。依據各種促銷活動需求，亦提供快速與少量的印刷服務。
In order to serve our customers, Full Land Industrial Corp. has always been at the forefront, regardless of technology or environmental awareness. Every bag you carry is the best product that went through numerous commitments to quality.: 富蘭工業為了服務我們的顧客，一直走在最前面；無論在技術或是對環保的意識始終是站在領導著產業的龍頭上，您手上的每一個提袋都是我們嚴謹把關的最佳產品。

