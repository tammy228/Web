#website/certificates.html.twig
What is FSC?: 何謂FSC？
Forest Stewardship Council， FSC: 森林管理委員會(Forest Stewardship Council， FSC)
The Forest Stewardship Council (FSC) is an independent non-governmental organization founded in 1993. It was established by stakeholders from environmental organizations, forest managers, forest product processors, and social organizations from 25 countries. FSC is the most widely recognized forest certification system worldwide.: 是創立於1993年的獨立非政府組織(NGO) ，由來自25個國家的代表組成，包含環保團體、木材貿易組織、林業工作者、以及當地居民和驗證機構。FSC是目前全球最被認可的森林驗證標準之一。
Purpose: FSC的目的
FSC promotes environmentally and socially beneficial forest management. By supporting FSC certified products, consumers can prevent products from illegally harvested forests from entering the market. Also, business selling FSC certified products can create a powerful link with responsible productions, thus enhancing the corporate image. Together the consumer and business join to work towards sustainable forest management.: 紙類及木材之生產者，可透過FSC認證來確保森林永續經營並提升企業形象。紙類及木材之使用者，可透過購買FSC認證之產品，杜絕非法砍伐森林之紙類或木材製品流入市場。
Environmental Management System Certification: 環境管理系統認證
ISO 14001 is a voluntary standard that provides an organization a framework to establish suitable environmental management system. It includes preventing negative impacts on the environment, fulfilling compliance obligations, and enhancing corporate’s internal and external environmental performance.: ISO 14001:2004旨在引導全球企業自發性建立其本身適用之環境管理系統,以污染預防及資源節約為手段,進行企業內環境的改善。
International Quality Management System Certification: 國際品質管理系統認證
ISO 9001 is the international standard for quality management. In order to be certified, a corporate must comply to the standard set forth in the ISO9001 to demonstrate the ability to consistently provide products and services that meet customer and regulatory requirements.: ISO 9001:2008的標準是以流程為導向的,這也就意味著它能確定和反映出企業的特定需求。它幫助企業關注那些非常關鍵性的活動來達到滿足客戶需求的目的。
AFTA Award: 印刷金牌獎
Full Land Industrial Corp. won the Asian Flexographic Technical Association (AFTA) gold award for four consecutive years. This achievement not only demonstrates our leading position in printing technology and production facilities, but also shows our ambition to pursue outstanding performance.: 富蘭工業股份有限公司連續四年榮獲亞洲柔版印刷技術協會(AFTA)印刷金牌獎的肯定，不僅凸顯我們在設備與技術上的領先與優勢，更充分展現出我們追求卓越與永續發展的企圖心。
D&B Elite SME Award: 鄧白氏中小企業菁英

